<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCare - Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Base Styles */
        :root {
            --primary-color: #9c27b0;
            --secondary-color: #ff4081;
            --background: #f8f9fa;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

       

        /* Feedback Form Styles */
        .feedback-container {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(156, 39, 176, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4);
        }

        .success-message {
            text-align: center;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Icon Decorations */
        .form-group i {
            position: absolute;
            right: 15px;
            top: 38px;
            color: var(--primary-color);
            opacity: 0.7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .feedback-container {
                margin: 100px 15px 40px;
                padding: 1.5rem;
            }

            nav ul {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SheCare</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="methods.html">Contraceptive Methods</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="telehealth.html">Telehealth Services</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="questionnaire.html">Questionnaire</a></li>
            </ul>
        </nav>
    </header>

    <div class="feedback-container">
        <h1>Share Your Thoughts</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <i class="fas fa-comment-dots"></i>
            </div>

            <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
        </form>
        <div class="success-message">Thank you! Your feedback has been received. ðŸ’Œ</div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            document.querySelector('.success-message').style.display = 'block';
            
            // Reset form
            setTimeout(() => {
                this.reset();
                document.querySelector('.success-message').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
